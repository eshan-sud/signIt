<!DOCTYPE html>

        <meta charset="UTF-8">

        <title>Virtual Signature - Eshan Sud</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Make Your Virtual Signature</h1>
            <p>
                This website is a mini-project for creating your virtual signature on the go<br>
                <em><strong>DISCLAIMER:</strong> This website does not keep any of its user's data<em></em>
            </p>
        </header>
        <section id="main-content">
            <canvas id="drawing-board"></canvas>
            <div>
                <div id="toolbar-settings">
                    <h3>Stroke Settings</h3>
                    <table id="stroke-settings">
                        <tr>
                            <td><label for="stroke-color">Stroke Color:</label></td>
                            <td><input id="stroke-color" name="stroke-color" type="color"></td>
                        </tr>
                        <tr>
                            <td><label for="stroke-width">Stroke Width:</label></td>
                            <td><input id="stroke-width" name="stroke-width" type="number" value="5"></td>
                        </tr>
                    </table>
                    <h3>Background Settings</h3>
                    <table id="background-settings">
                        <tr>
                            <td><label for="background-check">Transparent Background:</label></td>
                            <td><input id="background-check" name="background-check" type="checkbox" checked></td>
                        </tr>
                        <tr id="background-color-row" style="display:none;">
                            <td><label for="background-color">Background Color:</label></td>
                            <td><input id="background-color" name="background-color" type="color"></td>
                        </tr>
                    </table>
                    <button id="clear-button" onclick="reload()">
                        <a href="">Clear</a></button>
                    <div id="download-settings">
                        <!-- <select name="download-options" id="download-options">
                            <option value="jpeg">jpeg</option>
                            <option value="jpg">jpg</option>
                            <option value="png" selected>png</option>
                            <option value="pdf">pdf</option>
                        </select> -->
                        <button onclick="save()">
                            <a id="download-button" href="#" download="signature">Download</a>
                        </button>
                    </div>
                </div>
            </section>
